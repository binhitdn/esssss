<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyLion Dashboard - Thống Kê Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        
        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px 20px;
        }
        
        .stats-card {
            text-align: center;
            padding: 20px;
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stats-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .leaderboard-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 15px;
        }
        
        .rank-1 { background: linear-gradient(45deg, #FFD700, #FFA500); }
        .rank-2 { background: linear-gradient(45deg, #C0C0C0, #A0A0A0); }
        .rank-3 { background: linear-gradient(45deg, #CD7F32, #B8860B); }
        .rank-other { background: linear-gradient(45deg, #667eea, #764ba2); }
        
        .user-info {
            flex-grow: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .study-time {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .period-tabs {
            margin-bottom: 20px;
        }
        
        .nav-pills .nav-link {
            border-radius: 25px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .nav-pills .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .last-updated {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        
        .server-info {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .server-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .server-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .server-stat {
            text-align: center;
        }
        
        .server-stat-number {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .server-stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-container">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="server-info">
                    <div class="server-name">
                        <i class="fas fa-graduation-cap"></i>
                        14 hours a day (STUDY VIP)
                    </div>
                    <div class="server-stats" id="serverStats">
                        <div class="server-stat">
                            <div class="server-stat-number" id="totalUsers">-</div>
                            <div class="server-stat-label">Học viên hoạt động</div>
                        </div>
                        <div class="server-stat">
                            <div class="server-stat-number" id="totalTime">-</div>
                            <div class="server-stat-label">Tổng thời gian học</div>
                        </div>
                        <div class="server-stat">
                            <div class="server-stat-number" id="serverTime">-</div>
                            <div class="server-stat-label">Thời gian server</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="stats-number" id="dayUsers">-</div>
                    <div class="stats-label">Học viên hôm nay</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="stats-number" id="weekUsers">-</div>
                    <div class="stats-label">Học viên tuần này</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="stats-number" id="monthUsers">-</div>
                    <div class="stats-label">Học viên tháng này</div>
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-trophy"></i>
                            Bảng Xếp Hạng
                        </h5>
                        <button class="btn refresh-btn" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i>
                            Làm mới
                        </button>
                        <a href="/advanced" class="btn refresh-btn ms-2">
                            <i class="fas fa-chart-line"></i>
                            Analytics
                        </a>
                        <a href="/" class="btn refresh-btn ms-2">
                            <i class="fas fa-server"></i>
                            Server Stats
                        </a>
                    </div>
                    <div class="card-body">
                        <!-- Period Tabs -->
                        <ul class="nav nav-pills justify-content-center period-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" onclick="switchPeriod('day')">
                                    <i class="fas fa-calendar-day"></i> Hôm nay
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="switchPeriod('week')">
                                    <i class="fas fa-calendar-week"></i> Tuần này
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="switchPeriod('month')">
                                    <i class="fas fa-calendar-alt"></i> Tháng này
                                </a>
                            </li>
                        </ul>

                        <!-- Leaderboard Content -->
                        <div id="leaderboardContent">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin fa-2x"></i>
                                <p>Đang tải dữ liệu...</p>
                            </div>
                        </div>

                        <div class="last-updated" id="lastUpdated"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPeriod = 'day';
        
        // Load data khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLeaderboard(currentPeriod);
            
            // Auto refresh mỗi 30 giây
            setInterval(() => {
                loadStats();
                loadLeaderboard(currentPeriod);
            }, 30000);
        });
        
        function switchPeriod(period) {
            currentPeriod = period;
            
            // Update active tab
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadLeaderboard(period);
        }
        
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    const stats = data.stats;
                    
                    // Update stats cards
                    document.getElementById('dayUsers').textContent = stats.day.total_users;
                    document.getElementById('weekUsers').textContent = stats.week.total_users;
                    document.getElementById('monthUsers').textContent = stats.month.total_users;
                    
                    // Update server stats
                    document.getElementById('totalUsers').textContent = stats.day.total_users;
                    document.getElementById('totalTime').textContent = stats.day.total_study_time_formatted;
                    document.getElementById('serverTime').textContent = data.server_time;
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }
        
        function loadLeaderboard(period) {
            const content = document.getElementById('leaderboardContent');
            content.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Đang tải bảng xếp hạng ${getPeriodName(period)}...</p>
                </div>
            `;
            
            fetch(`/api/leaderboard/${period}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    displayLeaderboard(data.data);
                    document.getElementById('lastUpdated').textContent = 
                        `Cập nhật lần cuối: ${data.last_updated}`;
                })
                .catch(error => {
                    content.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle fa-2x"></i>
                            <p>Không thể tải dữ liệu: ${error.message}</p>
                        </div>
                    `;
                });
        }
        
        function displayLeaderboard(users) {
            const content = document.getElementById('leaderboardContent');
            
            if (!users || users.length === 0) {
                content.innerHTML = `
                    <div class="error">
                        <i class="fas fa-users fa-2x"></i>
                        <p>Chưa có dữ liệu học tập</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            users.forEach((user, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
                
                html += `
                    <div class="leaderboard-item">
                        <div class="rank-badge ${rankClass}">
                            ${rank <= 3 ? getRankIcon(rank) : rank}
                        </div>
                        <div class="user-info">
                            <div class="user-name">${escapeHtml(user.displayName)}</div>
                            <div class="study-time">
                                <i class="fas fa-clock"></i>
                                ${user.studyTimeFormatted}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }
        
        function getRankIcon(rank) {
            const icons = {
                1: '<i class="fas fa-crown"></i>',
                2: '<i class="fas fa-medal"></i>',
                3: '<i class="fas fa-award"></i>'
            };
            return icons[rank] || rank;
        }
        
        function getPeriodName(period) {
            const names = {
                'day': 'hôm nay',
                'week': 'tuần này',
                'month': 'tháng này'
            };
            return names[period] || period;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function refreshData() {
            loadStats();
            loadLeaderboard(currentPeriod);
            
            // Show refresh animation
            const btn = event.target;
            const icon = btn.querySelector('i');
            icon.classList.add('fa-spin');
            setTimeout(() => {
                icon.classList.remove('fa-spin');
            }, 1000);
        }
    </script>
</body>
</html>
